# definition of closure in set theory

<br>
<br>


$ \quad cl \quad : \ \mathcal{P}(X) \ \rightarrow \ \mathcal{P}(X) $

satisfies

* $ X \subseteq  cl(X) $
* $ X \subseteq Y \quad \Rightarrow \quad cl(X) \subseteq cl(Y) $
* $ cl(cl(X)) = cl(X) $
