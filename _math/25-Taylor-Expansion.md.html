# Taylor Expansion

I often forget the derivation of Taylor Expansion Equation .

テイラー展開をよく忘れる .

$$
\begin{align*}
f(x)
&= f(a) + \int_a^x f'(x)dt \\\\
&= f(a) + \left[ (t-x)f'(t) \right] _ a ^ x - \int_a^x (t-x)f"(x)dt
\end{align*}
$$
